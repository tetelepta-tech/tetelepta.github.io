<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 1 Chatbot & AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbotstyle.css">
</head>
<body>

    <div class="main-header">TUGAS BESAR: Chatbot & AI Detection</div>

    <div class="content-container" style="display: flex; gap: 20px; justify-content: center; padding: 20px; flex-wrap: wrap;">

        <div class="chatbot-container">
            <div class="chatbot-header">
                âœ¨ Team 1 Bot âœ¨
            </div>
            <div class="chatbot-body" id="chat-box">
                <div class="message bot-message">
                    Halo! Saya Team 1 Bot. Tanya saya tentang hobi, negara, atau kapan Natal tiba!
                </div>
            </div>
            <div class="chatbot-footer">
                <input type="text" id="user-input" placeholder="Ketik pesan...">
                <button id="send-button">Kirim</button>
            </div>
        </div>

        <div class="module-box webcam-module" style="background-color: #1a1a2e; color: white; padding: 20px; border-radius: 15px; text-align: center; min-width: 300px;">
            <div class="chatbot-header" style="margin-bottom: 20px;">ðŸ“¸ AI Deteksi Pose</div>
            
            <button type="button" onclick="init()" style="padding: 10px 20px; background: #3c40c6; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Mulai Kamera
            </button>

            <div id="webcam-container" style="margin-top: 20px;">
                <canvas id="canvas"></canvas> 
            </div>
            
            <div id="label-container" style="margin-top: 10px; font-weight: bold;"></div> 
        </div>

    </div> 

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    
    <script src="chatbotjs.js"></script>

</body>
</html>
