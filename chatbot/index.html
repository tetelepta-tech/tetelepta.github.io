<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 1 Chatbot</title>
    <link rel="stylesheet" href="chatbotstyle.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            ✨ Team 1 Bot ✨
        </div>
        <div class="chatbot-body" id="chat-box">
            <div class="message bot-message">
                Halo! Saya Team 1 milik Team 1. Tanya saya tentang hobi, negara, perkenalan, fungsi saya, atau hari menuju Natal!
            </div>
        </div>
        <div class="chatbot-footer">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
            <button id="send-button">Kirim</button>
        </div>
    </div>

    <script src="chatbotjs.js"></script>
</body>
</html>
